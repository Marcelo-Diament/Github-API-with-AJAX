<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github API com AJAX (JS)</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <style>
    body {
      scroll-behavior: smooth;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Github API com AJAX (JS)</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Início</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="ajaxDropdownMenu" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">AJAX <span class="sr-only">(current)</span></a>
          <div class="dropdown-menu" aria-labelledby="ajaxDropdownMenu">
            <a class="dropdown-item" href="https://marcelo-diament.github.io/Github-API-with-AJAX/"
              title="Acessar projeto Github API AJAX" target="_blank" rel="noopener noreferrer">Site</a>
            <a class="dropdown-item" href="https://github.com/marcelo-diament/Github-API-with-AJAX/"
              title="Acessar repositório Github API AJAX" target="_blank" rel="noopener noreferrer">Repositório</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Fetch</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Axios</a>
        </li>
      </ul>
    </div>
  </nav>
  <main class="container">
    <header id="mainHeader" class="row my-5">
      <h1 class="col-12 text-center">AJAX</h1>
      <p class="col-12 col-md-8 offset-md-2 text-center">Escolha uma das opções para visualizar o retorno dos
        respectivos endpoints da API do GitHub</p>
      <div class="col-12 d-flex flex-column flex-md-row flex-nowrap justify-content-center my-2">
        <button id="btnEmojis" class="btn btn-primary m-2" onclick="getEmojis();">Emojis do GitHub</button>
        <button id="btnUserInfos" class="btn btn-primary m-2"
          onclick="getUserInfos(prompt('Qual o nome do usuário?'));">Informações User GitHub</button>
        <button id="btnUserRepos" class="btn btn-primary m-2"
          onclick="getUserRepos(prompt('Qual o nome do usuário?'));">Repositórios User GitHub</button>
      </div>
    </header>
  </main>
  <div id="toastsContainer" style="position:fixed;bottom:20px;right:20px;overflow-y: scroll;max-height: 90vh;"></div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
  </script>
  <script src="./main.js"></script>
</body>

</html>
